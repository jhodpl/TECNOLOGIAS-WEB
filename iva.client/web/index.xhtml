<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
             <div>
                <h:outputLabel value="producto 1"></h:outputLabel>
                <h:inputText value="#{consu.num1}"> </h:inputText>
            </div>
             <div>
                <h:outputLabel value="producto 2"></h:outputLabel>
                <h:inputText value="#{consu.num2}"> </h:inputText>
            </div>
            <div>
                <h:commandButton value="Calcular:" action="#{consu.suma_iva()}"></h:commandButton>
            </div>
            <div>
                <h:outputText value="#{consu.res}"> </h:outputText> 
            </div> 
            <div>
                <h:outputText value="#{consu.sum}"></h:outputText>

            </div>
            
        </h:form>
    </h:body>
</html>
